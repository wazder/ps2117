# Production Configuration for Render
spring.profiles.active=prod

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration  
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Liquibase
spring.liquibase.enabled=false

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.enabled=true
server.tomcat.max-swallow-size=30MB

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json

# Security & Error Configuration
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# CORS Configuration - Vercel frontend URL
app.cors.allowed-origins=${CORS_ORIGINS:https://ecom177-frontend.vercel.app}

# Logging Configuration
logging.level.com.ecom177=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never