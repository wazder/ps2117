# Production Configuration - Render Ready
spring.profiles.active=prod

# Database Configuration - Render PostgreSQL
# Use DATABASE_URL from Render (contains all connection info)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration for Render
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.enabled=true
server.tomcat.max-swallow-size=30MB

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json

# Security & Error Configuration
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# CORS Configuration - Vercel frontend URL
app.cors.allowed-origins=${CORS_ORIGINS:https://ecom177-frontend.vercel.app}

# Logging Configuration
logging.level.com.ecom177=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never